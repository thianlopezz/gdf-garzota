<ion-header>

  <ion-navbar>
    <ion-title>Trivia</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-refresher (ionRefresh)="getPregunta($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <card-locked *ngIf="bloqueado"></card-locked>
  <card-pregunta *ngIf="!bloqueado" [pregunta]="pregunta" [loading]="loading" (selectEvent)="respuesta($event)"></card-pregunta>
</ion-content>
